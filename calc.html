<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

<link rel="stylesheet" href="style_cal.css">

<link rel="icon" href="img/calculadora.png">
</head>
<body>
     <script src="js/Calculator.js"></script>
     <script src="js/hist.js"></script>
     <script src="js/id.js"></script>

     <div class="todo">
          <div class="calculator-container">
               <h1>Calculadora Web</h1>
               <div>
                    <input type="number" placeholder="Numero 1""
                         id="input1"> <br>
                    <input type="number" placeholder="Numero 2""
                         id="input2"> <br>
                    <input type="text" readonly id='result'">
               </div>
               <div style="margin: auto;">
                    <select id="select">
                         <option>Sumar</option>
                         <option>Restar</option>
                         <option>Multiplicar</option>
                         <option>Dividir</option>
                    </select>
               </div>
               <div>
                    <button id='calculate-button'>calcular</button>
               </div>
          </div>
        <div class="history-container">
             <h>Historial</h3>
             <ol id="li-container">
             </ol>
        </div>
   </div>
